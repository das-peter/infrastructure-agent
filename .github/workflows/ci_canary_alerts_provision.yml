name: . üöÄ üê¶ Canary alerts | provision

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to test'
        required: true

permissions:
  id-token: write

jobs:
  canary-alerts:
    uses: ./.github/workflows/component_canary_alerts.yml
    secrets:
      AWS_VPC_SUBNET: ${{secrets.AWS_VPC_SUBNET}}
    with:
      TAG: ${{ github.event.inputs.tag }}
      NR_ACCOUNT_ID: 1038907
      NR_REGION: Staging
      INSTANCE_NAME_PATTERN: canary:v${{ github.event.inputs.tag }}:*
      TF_STATE_KEY: prerelease/state_${{ github.event.inputs.tag }}
      TF_STATE_BUCKET: automation-pipeline-terraform-state
      TF_STATE_REGION: us-east-2
      POLICIES_PREFIX: "[pre-release] Canaries metric comparator"