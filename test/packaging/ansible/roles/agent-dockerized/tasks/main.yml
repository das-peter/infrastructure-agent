- name: Create folder for docker-compose
  file:
    path: /srv/newrelic-infra/
    state: directory
    mode: '0755'
- name: copy compose to the machine
  template:
    src: ../files/docker-compose.yml.j2
    dest: "/srv/newrelic-infra/docker-compose_{{ target_agent_version }}.yml"
    mode: 0644
#  no_log: true
- name: Run docker compose
  shell: "docker compose -f /srv/newrelic-infra/docker-compose_{{ target_agent_version }}.yml up -d --force-recreate"
